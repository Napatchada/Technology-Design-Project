<html>
    <head>
        <title>
            Shopping Info
        </title>
        <script src="https://cdn.tailwindcss.com">
        </script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
        <style>
         body {
                  background-color: #fff;
              }
        </style>
    </head>


 <body>
  <!-- Header -->
  {% extends 'base.html' %}
  {% block content %}
  {% load static %}

  <!-- Main Content -->
  <main class="container mx-auto p-6">
    <div class="container mx-auto mt-10 mb-10">
        <div class="flex justify-center space-x-20 items-center mb-4">
         <div class="step-container flex flex-col items-center w-full h-full" data-url="{% url 'Cart' %}">
            <div class="w-8 h-8 rounded-full bg-orange-200 flex items-center justify-center font-bold hover:bg-orange-300">1</div>
            <div>Shopping Cart</div>
         </div>
    
         <div class="step-container flex flex-col items-center w-full h-full">
            <div class="w-8 h-8 rounded-full bg-orange-500 flex items-center justify-center text-white font-bold hover:bg-orange-300">2</div>
            <div class="text-orange-500">Shopping Info</div>
         </div>
    
         <div class="flex flex-col items-center w-full h-full">
            <div class="w-8 h-8 rounded-full bg-orange-200 flex items-center justify-center font-bold hover:bg-orange-300">3</div>
            <div>Address</div>
         </div>
    
         <div class="flex flex-col items-center w-full h-full">
            <div class="w-8 h-8 rounded-full bg-orange-200 flex items-center justify-center font-bold hover:bg-orange-300">4</div>
            <div>Payment Method</div>
         </div>
      </div>
        <p class="mt-10 mb-2 mx-10">
            Order reviewing
        </p>
   
    <!-- Order information -->
    <div class="bg-orange-200 p-2 mx-10 rounded-lg">
        <div class="flex justify-between mx-10 mt-10 text-xl">
            <div>
                <div class="py-2">
                    Quesadilla Meal
                </div>
                <div class="py-2">
                    Stacked Tortilla Chips
                </div>
            </div>
            <div>
                <div class="py-2">
                    $16.25
                </div>
                <div class="py-2">
                    $14.75
                </div>
            </div>
        </div>
        <hr class="my-4"/>


        <div class="flex justify-between mx-10 mt-6  text-xl">
            <div>
                <div>
                    Subtotal
                </div>
                <div>
                    Service Fee
                </div>
                <div>
                    Delivery Fee
                </div>
                <div class="font-extrabold">
                    Total
                </div>
            </div>
            <div>
                <div>
                    $31
                </div>
                <div>
                    $3
                </div>
                <div>
                    $1
                </div>
                <div class="font-extrabold">
                    $35
                </div>
            </div>
        </div>

        <button class="next-button mx-4 my-4 mt-4 bg-orange-500 text-white py-2 px-4 rounded-lg hover:bg-orange-600" data-url="{% url 'Address' %}">
            Next
        </button>
    </div>
    </main>
    <script src="{% static 'UserNavigation.js' %}"></script>
    {% endblock %}
    </body>

    <!-- Foot-->
 
</html>
