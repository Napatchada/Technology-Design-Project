<html>
    <head>
        <title>
            Card
        </title>
        <script src="https://cdn.tailwindcss.com">
        </script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
        <style>
         body {
                  background-color: #fff;
              }
        </style>
    </head>


    <body>
    <!-- Header -->
    {% extends 'base.html' %}
    {% block content %}
    {% load static %}

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <div class="container mx-auto mt-10 mb-10">
            <div class="flex justify-center space-x-20 items-center mb-4">
                <div class="step-container flex flex-col items-center w-full h-full" data-url="{% url 'Cart' %}">
                   <div class="w-8 h-8 rounded-full bg-orange-200 flex items-center justify-center font-bold hover:bg-orange-300">1</div>
                   <div>Shopping Cart</div>
                </div>
           
                <div class="step-container flex flex-col items-center w-full h-full" data-url="{% url 'Shopping-Info' %}">
                   <div class="w-8 h-8 rounded-full bg-orange-200 flex items-center justify-center font-bold hover:bg-orange-300">2</div>
                   <div>Shopping Info</div>
                </div>
           
                <div class="step-container flex flex-col items-center w-full h-full" data-url="{% url 'Address' %}">
                   <div class="w-8 h-8 rounded-full bg-orange-200 flex items-center justify-center font-bold hover:bg-orange-300">3</div>
                   <div>Address</div>
                </div>
           
                <div class="step-container flex flex-col items-center w-full h-full">
                   <div class="w-8 h-8 rounded-full bg-orange-500 flex items-center justify-center text-white font-bold hover:bg-orange-300">4</div>
                   <div class="text-orange-500">Payment Method</div>
                </div>
           </div>
            <p class="text-white mt-10 mb-2 mx-10">    
            - 
            </p>
        
        <!-- Add card -->
        <div class="bg-orange-200 p-6 rounded-lg mt-10 mx-10">
            <div class="flex justify-end" data-url="{% url 'Payment-no-card' %}">
                <button class="text-gray-600 text-3xl mt-2 mb-2 mx-4 close-button">
                    <i class="far fa-window-close"></i>
                </button>
            </div>
            <h2 class="text-2xl font-bold my-4 mx-10">
                Add Card
            </h2>
            <form class="mx-10" method="post" action="{% url 'Payment-have-card' %}">
                {% csrf_token %}
                <div class="mb-6">
                    <label class="block mb-2" for="cardholder">
                        Card Holder Name
                    </label>
                    <input class="w-full px-3 py-2 border shadow-lg rounded-lg" id="cardholder" type="text"/>
                </div>
                <div class="mb-6">
                    <label class="block mb-2" for="cardnumber">
                        Card Number
                    </label>
                    <input class="w-full px-3 py-2 border shadow-lg rounded-lg" id="cardnumber" type="text"/>
                </div>
                <div class="flex mb-6">
                    <div class="mr-10">
                        <label class="block mb-2" for="expiredate">
                            Expire Date
                        </label>
                        <input class="px-3 py-2 border shadow-lg rounded-lg" id="expiredate" placeholder="mm/yyyy" type="text"/>
                    </div>
                    <div>
                        <label class="block mb-2" for="cvc">
                            CVC
                        </label>
                        <input class="px-3 py-2 border shadow-lg rounded-lg" id="cvc" placeholder="***" type="text"/>
                    </div>
                </div>

                <button class="mx-4 mt-4 bg-orange-500 text-white py-2 px-4 rounded-lg hover:bg-orange-600 save-button" type="submit">
                    Save
                </button>
            </form>
        </div>
    </main>

    <!-- Foot-->
    <script src="{% static 'UserNavigation.js' %}"></script>
    </body>
    {% endblock %}
</html>
