<html>
    <head>
        <title>
            Settings - Payment method
        </title>
        <script src="https://cdn.tailwindcss.com">
        </script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
        <style>
         body {
                  background-color: #fff;
              }
        </style>
    </head>


    <body>
        <!-- Header -->
        {% extends 'base.html' %}
        {% block content %}
        {% load static %}
        
    <!-- Main Content -->
    <div class="flex flex-row mb-10 mt-10 mx-10">
        <div class="flex flex-col mb-10 mt-10 mx-10">
            <!-- Sidebar -->
            <!-- 1st block -->
            <div class="bg-orange-200 p-4 rounded-lg mb-6">
                <div class="flex flex-col space-y-4 my-2 mx-4">
                    <button class="sidebar-button flex items-center space-x-2  hover:text-orange-600" data-url="{% url 'Profile' %}">
                        <i class="fas fa-user-circle"></i>
                        <span>Personal Info</span>
                    </button>
                    <button class="sidebar-button flex items-center space-x-2 text-gray-700 hover:text-orange-600" data-url="{% url 'My-address' %}">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>My address</span>
                    </button>
                    <button class="sidebar-button flex items-center space-x-2 text-gray-700 hover:text-orange-600" data-url="{% url 'Favourite' %}">
                            <i class="fas fa-heart"></i>
                    <span>Favorite</span>
                    </button>
                </div>
            </div>
        
            <!-- 2nd block -->
            <div class="bg-orange-200 p-4 rounded-lg mb-6">
                <div class="flex flex-col space-y-4 my-2 mx-4">
                    <button class="sidebar-button flex items-center space-x-2 text-gray-700 hover:text-orange-600" data-url="{% url 'My-order-history' %}">
                        <i class="fas fa-history"></i>
                        <span>Order History</span>
                    </button>
                    <button class="sidebar-button flex items-center space-x-2 text-gray-700 hover:text-orange-600" data-url="{% url 'Notification' %}">
                        <i class="fas fa-bell"></i>
                        <span>Notifications</span>
                    </button>
                    <button class="sidebar-button flex items-center space-x-2 text-gray-700 hover:text-orange-600 font-extrabold text-orange-700" data-url="{% url 'Payment' %}">
                            <i class="fas fa-credit-card"></i>
                            <span>Payment Method</span>
                    </button>
                    <button class="sidebar-button flex items-center space-x-2 text-gray-700 hover:text-orange-600" data-url="{% url 'Settings' %}">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </button>
                </div>
            </div>
        
            <!-- 3rd block -->
            <div class="bg-orange-200 p-4 rounded-lg mb-6">
                <div class="sidebar-button flex flex-col space-y-4 my-2 mx-4">
                    <button class="sidebar-button flex items-center space-x-2 text-gray-700 hover:text-orange-600" data-url="{% url 'Logout' %}">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Log Out</span>
                    </button>
                </div>
            </div>
            </div>
    <!-- Payment Info -->
    <div class="w-3/4 pl-4">
        <!-- Card -->
        <section class="bg-gray-100 p-6 rounded-lg mt-10 mx-10">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center space-x-4">
                    <div class="mr-10">
                    <img alt="Placeholder image for a credit card" class="rounded-lg" height="300" src="{% static 'img/card.png' %}" width="200"/>
                    </div>
                    <div>
                        <div class="font-semibold text-gray-900">
                            Master Card
                        </div>
                        <div class="text-sm text-gray-500">
                            ************* 436
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Add new card -->
        <div class="mx-10">
            <button class="border-2 w-full mt-4 bg-gray-100 text-orange-500 py-2 px-4 rounded-lg hover:bg-gray-200 hover:text-orange-600">
            + ADD NEW
            </button>
        </div>
    </div>
    </div>
    </div>

    <!-- Foot-->

</body>
<script src="{% static 'UserNavigation.js' %}"></script>
{% endblock %}
</html>
