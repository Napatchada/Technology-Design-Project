<html>
    <head>
        <title>
            Registrations
        </title>
            <script src="https://cdn.tailwindcss.com"></script>
            <script src="UserNavigation.js"></script>
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
        <style>
            body {
                background-image: url('img/bg.jpg');
                background-size: cover;
                background-position: center;
                }
        </style>
    </head>

    <body class="bg-gray-100">
    <!-- Sign up --> 
    <div class="min-h-screen flex flex-col justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-4xl w-full">
        <div class="flex justify-between items-center mb-6">
            <div class="flex-1 pr-4">
                <h1 class="text-4xl font-bold text-orange-600">
                Welcome to WingWays!
                </h1>
                <p class="text-gray-600 mt-1">
                To keep connected with us please login with your personal information by email address and password
                </p>
            </div>
        </div>
        <div class="flex">
            <div class="w-1/2 pr-4">
                <h2 class="text-xl font-semibold mb-4">
                    Personal Information
                </h2>
                <div class="mb-4">
                    <input class="w-full p-2 border border-gray-300 rounded" placeholder="Name" type="text"/>
                </div>
                <div class="mb-4">
                    <input class="w-full p-2 border border-gray-300 rounded" placeholder="Surname" type="text"/>
                </div>
                <div class="mb-4">
                    <input class="w-full p-2 border border-gray-300 rounded" placeholder="Phone" type="text"/>
                </div>
                <div class="mb-4">
                    <input class="w-full p-2 border border-gray-300 rounded" placeholder="Address" type="text"/>
                </div>
                <div class="mb-4">
                    <input class="w-full p-2 border border-gray-300 rounded" placeholder="State" type="text"/>
                </div>
                <div class="mb-4">
                    <input class="w-full p-2 border border-gray-300 rounded" placeholder="Country" type="text"/>
                </div>
                <div class="mb-4">
                    <input class="w-full p-2 border border-gray-300 rounded" placeholder="Postcode" type="text"/>
                </div>
            </div>
        
            <div class="w-1/2 pl-4">
                <h2 class="text-xl font-semibold mb-4">
                    Account Information
                </h2>
                <div class="mb-4">
                    <input class="w-full p-2 border border-gray-300 rounded" placeholder="Email" type="email"/>
                </div>
                <div class="mb-4">
                    <input class="w-full p-2 border border-gray-300 rounded" placeholder="Create Your Password" type="password"/>
                </div>
                <div class="mb-4">
                    <input class="w-full p-2 border border-gray-300 rounded" placeholder="Confirm Your Password" type="password"/>
                </div>
                <div class="mb-6">
                    <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded w-full">
                        Create
                    </button>
                </div>
            <div class="text-center">
            <p class="text-sm">
                Already registered?
                <button class="signinLink text-orange-600 hover:text-orange-800 font-bold">
                    SIGN IN
                </button>
            </p>
            <div class="flex justify-center mt-4">
                <a class="text-blue-600 mx-2" href="#">
                    <i class="fab fa-facebook-f">
                    </i>
                </a>
                <a class="text-blue-400 mx-2" href="#">
                    <i class="fab fa-twitter">
                    </i>
                </a>
                <a class="text-red-600 mx-2" href="#">
                    <i class="fab fa-google-plus-g">
                    </i>
                </a>
            </div>
        </div>
        </div>
        </div>
    </div>
    </div>
    </body>
</html>
